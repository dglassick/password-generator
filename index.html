<!DOCTYPE html>
<html lang="en+us">

<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header-container">
        <h1 class="header-text">Password Generator</h1>
    </div>
    <div class="generator-container">
        <h2 class="generator-header">Generate a Password</h2>

        <input placeholder="Your password will appear here." class = "generateBox" id="yourpassword" onclick="copyFunction()">
        <br>

        <div class="alert" id="alert"><span class="message" id="message"></div>
        <br>

        <table id="checkVariables">
            <input type="checkbox"  id="lowercase">
            <label>Lowercase</label>
            <br>
            <input type="checkbox" id="uppercase">
            <label>Uppercase</label>
            <br>
            <input type="checkbox" id="numbers">
            <label>Numbers</label>
            <br>
            <input type="checkbox" id="specialCharacters">
            <label>Special Characters</label>
            <br>
            <input type="number" id="passwordLen">
            <label>Length of Password</label>
        </table>
        <br>

        <br>
        <button  type="button" class="generate" id="generateButton">Generate Password</button>


        <button  type="button" class="copy" id="copyButton">Copy Password to Clipboard</button>
        
    </div>

    <script src="./assets/js/index.js"></script>

</body>

</html>
